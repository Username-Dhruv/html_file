<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <h2>
            job application
        </h2>
        <br>
        <label for="name12">name:</label>
        <br>
        <input type="text" id="name12">
        <br>
        <br>
        <label for="email12">Email:</label>
        <br>
        <input type="email" id="email12">
        <br>
        <br>
        <label for="tel12">phone:</label>
        <br>
        <input type="tel" id="tel12">
        <br>
        <br>
        <label for="file12">resume</label>
        <br>
        <input type="file" id="file12">
        <br>
        <br>
        <label for="num12">Experience(in years)</label>
        <br>
        <input type="number" id="num12" min="3" max="10">
        <br>
        <fieldset>
            <legend>skills</legend>
            <label for="rad12">HTML</label>
        <br>
        <input type="radio" id="rad12">
        <br>
        <br><label for="rad11">CSS:</label>
        <br>
        <input type="radio" id="rad11">
        <br>
        <br><label for="rad13">javascript</label>
        <br>
        <input type="radio" id="rad13">
        <br>
        <br>
        </fieldset>
        <br>
        <label for="sel12">higher education</label>
        <br>
        <select name="" id="sel12">
            <option value="high school">high school</option>
            <option value="phd">phd</option>
            <option value="college">college</option>
        </select>
        <br>
        <section>
            <p>availability</p>
        <input type="radio" id="mayank">
        <br>
        <label for="mayank">full time</label>
        <br>
        <br>
        <input type="radio" id="mayank12">
        <br>
        <label for="mayank12">part time</label>
    </section>
    <section>
        <label for="text12">additional comments:</label>
        <br>
        <textarea name="text" id="text12" cols="30" rows="10"></textarea>
        <button value="submit application"> submit application</button>
    </section>
</body>
</html>
